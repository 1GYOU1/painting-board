<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meme Maker</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<input id="color" type="color">

	<div>
		<div class="color-option" data-color="#55efc4" style="background-color:#55efc4"></div>
		<div class="color-option" data-color="#81ecec" style="background-color:#81ecec"></div>
		<div class="color-option" data-color="#74b9ff" style="background-color:#74b9ff"></div>
		<div class="color-option" data-color="#a29bfe" style="background-color:#a29bfe"></div>
		<div class="color-option" data-color="#ffeaa7" style="background-color:#ffeaa7"></div>
		<div class="color-option" data-color="#fab1a0" style="background-color:#fab1a0"></div>
		<div class="color-option" data-color="#ff7675" style="background-color:#ff7675"></div>
		<div class="color-option" data-color="#fd79a8" style="background-color:#fd79a8"></div>
		<div class="color-option" data-color="#dfe6e9" style="background-color:#dfe6e9"></div>
	</div>

	<canvas></canvas>

	<div class="btns">
		<input id="line-width" type="range" min="1" max="10" value="5" step="0.1">

		<button id="mode-btn">Fill</button>

		<button id="destroy-btn">Destroy</button>
		<button id="eraser-btn">Erase</button>

		<input id="file" type="file" accept="image/*" >

		<button id="save">Save image</button>

		<input id="text" type="text" placeholder="write and then double click" />
	</div>
	<script src="app.js"></script>

</body>
</html>
